<!DOCTYPE HTML>
<html>
<head>
    <title>Title of the document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    </script>
</head>

<body>
<div id="app">
    {{ message }}
</div>

</body>

</html>
